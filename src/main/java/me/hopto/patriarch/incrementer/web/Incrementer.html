<!DOCTYPE html>
<html  xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<title>Incrementer</title>
<link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>
<span wicket:id="dev">[DebugBar]</span>
    Wood:&nbsp;<span wicket:id="woodQuantity">[woodQuantity]</span><br>
	Metal:&nbsp;<span wicket:id="metalQuantity">[metalQuantity]</span><br>

	<div wicket:id = "buildings">
		<div class="building"> 
			<div class="button">Batiment</div>
			<div class="cost">
				<div class="ressource">Cout en bois</div>
				<div class="ressource">Cout en Metal</div>
			</div>
		</div>
	
		<div class="building"> 
			<div class="button"><img wicket:id = "LumberJack"/></div>
			<div class="cost">
				<div class="ressource">23</div>
				<div class="ressource">0</div>
			</div>
		</div>
		<div class="building"> 
			<div class="button"><img wicket:id = "Miner"/></div>
			<div class="cost">
				<div class="ressource">2</div>
				<div class="ressource">0</div>
			</div>
		</div>
	
	</div>
</body>
</html>
